<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiceInfo Certificate Verification</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>SpiceInfo Certificate Verification</h1>
    <p>Enter your Certificate ID below to check its validity.</p>
    <input type="text" id="certificateId" placeholder="e.g. SPICEINFO/FSWD/072024/001" />
    <button onclick="verifyCertificate()">Verify</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
